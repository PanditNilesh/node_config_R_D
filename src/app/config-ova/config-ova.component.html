<h2 class="partner-heading my-3 pl-3 text-center py-2">
  <span>Config OVA</span>
</h2>
<div class="text-right">
  <button class="btn btn-primary mb-3 mr-3 btn-sm" (click)="openDialog('0ms', '0ms')">Add</button>
</div>
<div class="table-responsive px-3">
  <div class="">
    <table mat-table [dataSource]="dataSource" matSort class="main-table table">
      <!-- partner_code Column -->
      <ng-container matColumnDef="rp_code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>RP Code</th>
        <td mat-cell *matCellDef="let row" class="pt-20">{{ row.receivingPartner }}</td>
      </ng-container>

      <!-- ova Column -->
      <ng-container matColumnDef="ova" class="w-100">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>OVA</th>
        <td mat-cell *matCellDef="let row" class="pt-20">{{ row.ova }}</td>
      </ng-container>

      <!-- SP Code Column -->
      <ng-container matColumnDef="sp_code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SP Code</th>
        <td mat-cell *matCellDef="let row" class="pt-20">{{ row.sendingPartner }}</td>
      </ng-container>

      <!-- Edit button Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button mat-raised-button class="btn btn-sm btn-secondary" (click)="editNodeConfigTable(row,'0ms', '0ms')">Edit</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" colspan="12">
          <span class="mt-3"> No data matching the filter </span>
        </td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
