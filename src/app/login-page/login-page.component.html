<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 main-content">
          <div class="w-50 card">
            <!-- <h3 class="my-4 text-center title">MFS AFRICA</h3> -->
            <img class="main-logo" src="assets/img/logo_2.png" alt="" />
            <h5 class="curbi text-center">PARTNER CONFIGURATION</h5>
            <form class="login-form" [formGroup]="loginForm">
              <div class="mb-3">
                <input
                  type="text"
                  class="mb-2"
                  placeholder="User Name"
                  formControlName="userEmail"
                />
                <div class="errors">
                  <span
                    *ngIf="loginForm.controls.userEmail.errors?.['required']"
                    >User Name is required</span
                  >
                </div>
              </div>
              <div>
                <input
                  type="password"
                  class="mb-2"
                  placeholder="Password"
                  formControlName="password"
                />
                <div class="errors mb-2">
                  <span *ngIf="loginForm.controls.password.errors?.['required']"
                    >Password is required</span
                  >
                </div>
                <div
                  *ngIf="showErrorMsg"
                  class="alert alert-danger alert-dismissible fade show"
                  role="alert"
                >
                  <Span>Invalid Login Details !!</Span>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div
                  *ngIf="showForgotEmailAlert && loginForm.controls.userEmail.errors?.['required']"
                  class="alert alert-warning alert-dismissible fade show"
                  role="alert"
                >
                  <Span>Please Enter User Name</Span>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!-- <div *ngIf="loginForm.controls.password.errors" class="minlength-error">
                  Passowrd must contain 1 Uppercase, 1 Lowercase, Numbers and Special characters.
                </div> -->
              </div>
              <div>
                <button
                  type="submit"
                  [disabled]="loginForm.invalid"
                  class="submit-button"
                  (click)="onClickSubmit()"
                >
                  Submit
                </button>
                <a class="forgot-pass" (click)="onClickForgotPass()"
                  >Forgot Password</a
                >
              </div>
            </form>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </body>
</html>
