<body>
  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 main-content">
        <div class="w-50 card">
          <img class="main-logo" src="assets/img/logo_2.png" alt="" />
          <h4 class="curbi">PARTNER CONFIGURATION</h4>
          <h4 class="forgot-pass-heading">Enter OTP</h4>
          <p class="main-data">Please enter a OTP to complete the sign-in</p>
          <form class="login-form" [formGroup]="otpConfirmForm">
            <div>
              <input type="text" placeholder="OTP" formControlName="enterOTP" maxlength="6" oninput="this.value=this.value.replace(/[^0-9]/g,'');"/>
            </div>
            <div class="errors">
              <span
                *ngIf="otpConfirmForm.controls.enterOTP.errors?.['required']"
                >OTP is required</span
              >
            </div>
            <div *ngIf="showErrorMsg" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
              <Span> Invalid OTP  !!</Span>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div>
              <button
                type="button"
                [disabled]="otpConfirmForm.invalid"
                (click)="onClickSubmit()"
                class="submit-button"
                #submit
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
</body>
