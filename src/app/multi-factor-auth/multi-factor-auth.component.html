<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 main-content">
        <div class="w-50 card">
          <!-- <h3 class="my-4 text-center title">MFS AFRICA</h3> -->
          <img class="main-logo" src="assets/img/logo_2.png" alt="">
          <h4 class="curbi">PARTNER CONFIGURATION</h4>
          <h4 class="forgot-pass-heading">Multi-factor Authentication</h4>
          <p class="main-data">Please enter a MFA code to complete the sign-in</p>
          <form class="login-form" [formGroup]="mfaCodeForm">
          <div>
            <input type="text" #myInput placeholder="MFA code" formControlName="mfaCode"/>
          </div>
          <div class="errors">
            <span
              *ngIf="mfaCodeForm.controls.mfaCode.errors?.['required']"
              >MFA code is required</span
            >
          </div>
          <div *ngIf="showErrorMsg" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <Span> Invalid MFA Code  !!</Span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div>
            <button type="submit" [disabled]="mfaCodeForm.invalid" (click)="onClickSubmit()" class="submit-button">
              Submit
            </button>
          </div>
          </form>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
</body>
</html>
